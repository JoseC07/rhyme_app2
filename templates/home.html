<!DOCTYPE html>
<html>

<head>
    <title>Vers</title>
    
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <style>
    

    
    body {
        font-family: Arial;
        background-color: white;
        background-image: url("https://i.imgur.com/d2XNxyK.jpg");
        background-size:150px;
    }
    
    
    img{
        margin-top: 10%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
    }
    
        

    input[type=text] {
        width: 25%;
        padding: 12px 20px;
        margin: 8px;
        border: 2px solid black;
        border-radius: 4px;
        text-align: center;
        
    }
    input[type=submit]{
        margin:10px;
        background-color: snow;
        width: 20%;
        border: 1px solid black;
        border-radius: 4px;
        color: green;
        
    }
    input[type=submit]:hover{
        margin:10px;
        background-color: green;
        width: 20%;
        border: 1px solid black;
        border-radius: 4px;
        color: white;
    }
    
    .styled-select {
       
        background: url(http://i62.tinypic.com/15xvbd5.png) no-repeat 96% 0;
        height: 20px;
        overflow: hidden;
        width: 140px;
    }
    .styled-select select {
        background: transparent;
        border: none;
        font-size: 14px;
        height: 20px;
        padding: 5px; 
        width: 250px;
}
    
    .rounded {
        
        -webkit-border-radius: 20px;
        -moz-border-radius: 20px;
        border-radius: 20px;
    }
    .styled-select:hover {
       
        background: url(http://i62.tinypic.com/15xvbd5.png) no-repeat 96% 0;
        height: 20px;
        overflow: hidden;
        width: 140px;
        background-color: purple;
    }
    .black   { 
        background-color: white;
        
    }
    .black select   { color: black; }
    </style> 
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>
        <img class="animated zoomInDown" src="img/vers_logo.png">
    </h1>
    
<center> 
    <form method=POST action="/song" class="animated fadeIn">
        <input type="text" name="user-noun" placeholder="Enter a Noun">
        <br>
        <input type="text" name="user-noun2" placeholder="Enter a Second Noun">
        <br>
    <div class="styled-select black rounded">
        <select required name="user-genre">
            <option value="chill">Chill</option>
            <option value="hype">Hype</option>
            <option value="upbeat">Upbeat</option>
        </select>
    </div>
        <input type="submit" value = "Go">
        </form>
</center>
<script>
    
    
    
</script>
</body>

</html>
